name: CI Pipeline

on:
  push:
    branches:
      - master
      - feature-1
      - feature-2
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest flake8

      - name: Run linting
        run: |
          flake8 app.py

      - name: Run tests
        run: |
          pytest

